resources:
- name: ansiblecorehost
  type: compute.v1.instance
  properties:
  #basic configuration comes here
    zone: us-east1-b
    machineType: https://www.googleapis.com/compute/v1/projects/broccolifamily-test-project/zones/us-east1-b/machineTypes/g1-small
    disks:
    - deviceName: boot
      type: PERSISTENT
      boot: true
      autoDelete: true
      initializeParams:
        sourceImage: https://www.googleapis.com/compute/v1/projects/ubuntu-os-cloud/global/images/ubuntu-1804-bionic-v20190617
    networkInterfaces:
    - network: https://www.googleapis.com/compute/v1/projects/broccolifamily-test-project/global/networks/custom-vpc1
      subnetwork: https://www.googleapis.com/compute/v1/projects/broccolifamily-test-project/regions/us-east1/subnetworks/ansiblenet
      accessConfigs:
      - name: External NAT
        type: ONE_TO_ONE_NAT
